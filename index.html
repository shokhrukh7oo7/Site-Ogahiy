<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Rizo Ogahiy</title>
    <link

    <link rel="stylesheet" href="/Assets/CSS/style.css" />

  <body>
    <!-- Header section start -->

      <div class="header_top_wrapper">

            <div class="language_wrapper">

                  <li class="language_item"><a href="#">Русский</a></li>

            </div>
            <!-- Language -->

            <!-- Special opportunities -->
            <div class="special_block_wrapper">
              <div class="special_content">
                <img src="/Assets/Images/header/eye.svg" alt="image" />
                <a href="#" class="special_content_title">
                  Maxsus imkoniyatlar
                </a>
              </div>
            </div>
            <!-- Special opportunities -->
          </div>
        </div>
      </div>
      <!-- Header top block end -->

      <!-- Nav start -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand" href="#">
            <img src="/Assets/Images/logo.svg" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">NOMZODLAR</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">G'OLIBLAR</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GALEREYA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">YANGILIKLAR</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn_left" type="submit">Kontaktlar</button>
              <button class="btn btn_right" type="submit">
                <img src="/Assets/Images/header/phone.svg" alt="image" />

              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Nav end -->
    </header>
    <!-- Header section end -->

    <!-- Main section start -->
    <main></main>
    <!-- Main section end -->

    <!-- Footer section start -->
    <footer></footer>
    <!-- Footer section end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/Assets/JS/main.js"></script>
